<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oven Timers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0564e4543e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Oven Timer App</h1>

    <main>
      <div class="app">
        <div class="heading">
          <h2>Timers</h2>
        </div>
        <div class="food-items">
          <div class="timer-row">
            <!-- <div class="animated-emoji">üëç</div>
            <br /> -->
            <div class="food-name">Gammon</div>
            <div class="food-timer">
              <p class="timer-hours">00</p>
              <p class="timer-separator">:</p>
              <p class="timer-minutes">00</p>
              <p class="timer-separator">:</p>
              <p class="timer-seconds">00</p>
            </div>
            <div class="start-btn"><i class="fas fa-play"></i></div>
          </div>
        </div>

        <div class="add-item-section">
          <div class="add-btn">
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
