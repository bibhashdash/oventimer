<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oven Timers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0564e4543e.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="app-heading">Oven Timer App</h1>

    <main>
      <div class="app">
        <!-- <div class="heading">
          <h2>Timers</h2>
        </div> -->
        <div class="food-items"></div>

        <div class="add-item-section">
          
          <h2 class="heading2">Add new item</h2>
            
              <form class="form" action="">
                <label class="form-label" for="foodname">Food name:</label>
                <input class="form-input"
                  type="text"
                  id="foodname"
                  name="foodname"
                  value=""
                  required
                />
                <label class="form-label" for="hours">Hours:</label>
                <input class="form-input" type="number" id="hours" name="hours" value="" />
                <label class="form-label" for="minutes">Minutes:</label>
                <input
                class="form-input"
                  type="number"
                  id="minutes"
                  name="minutes"
                  value=""
                  required
                />
                <label class="form-label" for="seconds">Seconds:</label>
                <input
                class="form-input"
                  type="number"
                  id="seconds"
                  name="seconds"
                  value=""
                  required
                />
                <button class="submit-btn" type="submit">Submit</button>
              </form>
            
          
          
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
