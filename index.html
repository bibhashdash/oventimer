<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oven Timers</title>
    <script
      src="https://kit.fontawesome.com/0564e4543e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Oven Timer App</h1>

    <main>
      <div class="app">
        <div class="heading">
          <h2>Timers</h2>
        </div>
        <div class="food-items">
          <div class="timer-row">
            <div class="food-name">Gammon</div>
            <div class="food-timer">00:00</div>
          </div>
          <div class="timer-row">
            <div class="food-name">Roast veg</div>
            <div class="food-timer">00:00</div>
          </div>
          <div class="timer-row">
            <div class="food-name">Lamb</div>
            <div class="food-timer">00:00</div>
          </div>
          <div class="timer-row">
            <div class="food-name">Pigs in Blankets</div>
            <div class="food-timer">00:00</div>
          </div>
          <div class="timer-row">
            <div class="food-name">Yorkshire Puds</div>
            <div class="food-timer">00:00</div>
          </div>
          <div class="timer-row">
            <div class="food-name">Roast potatoes</div>
            <div class="food-timer">00:00</div>
          </div>
          <div class="timer-row">
            <div class="food-name">Roast potatoes</div>
            <div class="food-timer">00:00</div>
          </div>
        </div>

        <div class="add-item-section">
          <div class="add-btn">
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
